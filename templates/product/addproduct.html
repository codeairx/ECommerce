{% extends 'base/base1.html' %}
{% load widget_tweaks %}

{% block title %}
    <title>List Product</title>
{% endblock title %}

{% block navbar %}
    {% include 'base/seller_nav.html' %}
{% endblock navbar %}

{% block content %}
    <div class="container">
        <h3 class="mt-3">List Product</h3>

        <form class="mt-3" method="POST" action="{% url 'add_product' %}">
            {% csrf_token %}
            <label for="id_product_master_category">Product master category:</label>
            <select name="product_master_category" class="form-control" required="" id="id_product_master_category">
                <option value="" selected="">---------</option>
                {% for category in mc %}
                    <option value="{{ category.id }}" selected="">{{ category }}</option>
                {% endfor %}
            </select>

            <label for="id_product_sub_category">Product sub category:</label>
            <select name="product_sub_category" class="form-control" required="" id="id_product_sub_category">
                <option value="" selected="">---------</option>
            </select>

            <label for="id_product_name">Product Name:</label>
            <input type="text" name="product_name" class="form-control" required="" id="id_product_name">

            <label for="id_product_stoke">Product stoke:</label>
            <input type="number" name="product_stoke" class="form-control" required="" id="id_product_stoke">

            <label for="id_product_MPR">Product MRP:</label>
            <input type="number" name="product_MPR" class="form-control" required="" id="id_product_MPR">

            <label for="id_product_selling_price">Product selling price:</label>
            <input type="number" name="product_selling_price" class="form-control" required=""
                   id="id_product_selling_price">

            <button class="btn btn-success mt-3" type="submit">Add Product</button>
        </form>
    </div>
{% endblock content %}
