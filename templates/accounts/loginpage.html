{% extends 'base/base1.html' %}
{% load widget_tweaks %}
{% load static %}

{% block title %}
    <title>Login Page</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="LoginForm">
            <div class="row">
                <img class="img-fluid loginImg" src="{% static 'img/loginImage.jpg' %}">
                <form method="POST" action="#">
                    <h3 align="center">Login</h3>
                    {% csrf_token %}
                    <label class="col-form-label">Email</label><br>
                    {{ form.email|add_class:'form-control' }}
                    <label class="col-form-label">Password</label><br>
                    {{ form.password|add_class:'form-control' }}
                    <button type="submit" class="mt-3 btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
